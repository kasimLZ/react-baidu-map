name: Build & Deploy
on:
  push:
    branches:
      - master

env:
  SKIP_PREFLIGHT_CHECK: true

jobs:
  windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - run: npm -v
      - run: npm install -g npm@7
      - run: npm -v
      - run: npm install
      - run: npm install --workspaces
      - run: npm run build

  build-deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14

    - run: npm -v
    - run: npm install -g npm@7
    - run: npm -v
    - run: npm install
    - run: npm install --workspaces
    - run: npm run build
    - run: npm run build:lib:canvas-layer
    - run: npm run doc
    - run: npm run coverage

    - run: npm install @jsdevtools/npm-publish -g
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/baidu-map/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/api-loader/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/canvas-layer/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/circle/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/control/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/copyright-control/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/curve-line/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/custom-overlay/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/drawing-manager/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/geolocation-control/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/ground-overlay/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/info-window/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/label/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/map/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/marker/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/navigation-control/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/overview-map-control/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/panorama-control/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/point-collection/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/polygon/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/polyline/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/require-script/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/scale-control/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/tile-layer/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/type-control/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/types/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/utils/package.json
    - run: npm-publish --token="${{ secrets.NPM_TOKEN }}" ./packages/with-map/package.json

    - name: Create Tag
      id: create_tag
      uses: jaywcjlove/create-tag-action@v1.2.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        package-path: ./packages/baidu-map/package.json

    - name: Generate Changelog
      id: changelog
      uses: jaywcjlove/changelog-generator@v1.4.6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        head-ref: ${{steps.create_tag.outputs.version}}
        filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./website/build

    - name: Create Release
      uses: ncipollo/release-action@v1
      if: steps.create_tag.outputs.successful
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: ${{ steps.create_tag.outputs.version }}
        tag: ${{ steps.create_tag.outputs.version }}
        body: |
          [![](https://img.shields.io/badge/Open%20in-unpkg-blue)](https://uiwjs.github.io/npm-unpkg/#/pkg/@uiw/react-baidu-map@${{steps.create_tag.outputs.versionNumber}}/file/README.md) [![npm bundle size](https://img.shields.io/bundlephobia/minzip/@uiw/react-baidu-map)](https://bundlephobia.com/result?p=@uiw/react-baidu-map@${{steps.create_tag.outputs.versionNumber}})
          
          ```bash
          npm i @uiw/react-baidu-map@${{steps.create_tag.outputs.versionNumber}}
          ```

          ${{ steps.changelog.outputs.compareurl }}

          ${{ steps.changelog.outputs.changelog }}
